<!DOCTYPE html>
<!-- Test -->
<html>
  <head>
    <link ref="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center"></h1>
        <p id="Description" class="description text-center">
          Thank you for taking the time to improve our services
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>    
            <input
                type="text"
                name="name"
                id="name"
                class="group-control"
                placeholder="Please enter your name"
                required
            />
        </div>
        <div>
            <label id="email-label" for="email">Email</label>
            <input 
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Please enter your email adress here"
                required
            />
        </div>
        <div class="form-group">
            <label id="age-label" for="age">Age</label>
            <input
            id="age"
            type="number"
            max="99"
        </div>
      </form>
    </div>
  </body>
  <html></html>
</html>
